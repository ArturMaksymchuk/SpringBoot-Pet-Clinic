<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="col-md-12 row"
		style="padding-top: 35px; padding-left: 5%; margin: -10px;">
		<div class="card" style="width: 18rem;">
			<div class="card-header">Information</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"
					th:text="'Name : ' + ${customer.firstName} + ' ' + ${customer.lastName}"></li>
				<li class="list-group-item"
					th:text="'Phone no. : ' + ${customer.phone}"></li>
				<li class="list-group-item" th:text="'Email : ' + ${customer.email}"></li>
				<li class="list-group-item"
					th:text="'Address : ' + ${customer.address}"></li>
				<li class="list-group-item" th:text="'City : ' + ${customer.city}"></li>
			</ul>
			<a th:href="@{/customers}" class="btn btn-primary btn-sm">View
				All Customers</a>
		</div>
		<div style="margin-left: 20%;">
			<form action="#"
				th:action="@{/searchPet/{customerId}(customerId=${customer.id})}">
				<div class="row">
					<input type="text" name="name" placeholder="Animal name."
						class="form-control col-sm-6"
						style="display: inline; margin-left: 15px;">
					<button type="submit" class="btn btn-primary btn-sm ml-2"><i class="fas fa-search"></i> Search</button>
				</div>
			</form>
			<h3>
				<span>List Of Pets</span>
			</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Animal Owner</th>
						<th>Name</th>
						<th>Type</th>
						<th>Age</th>
						<th>Health Problem</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${pets}">
						<td th:text="${customer.firstName} + ' ' + ${customer.lastName}">
						<td th:text="${p.name}"></td>
						<td th:text="${p.type}"></td>
						<td th:text="${p.age}"></td>
						<td th:text="${p.healthProblem}"></td>
						<td>
							<div>
								<a
									th:href="@{/pet/create/{customerId}(customerId=${customer.id})}"
									class="btn btn-success btn-sm"><i
									class="far fa-plus-square"></i> Add</a> <a href="#"
									th:href="@{/deletePet/{id}(id=${p.id})}"
									class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i>Delete</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
