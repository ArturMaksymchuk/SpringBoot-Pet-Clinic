<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="row" style="margin: 20px;">
	<div class="col-md-6">
		<form action="#" th:action="@{/searchPet/{customerId}(customerId=${customer.id})}">
			<div class="form-group row" style="margin: 10px;">
				<input type="text" name="name" class="form-control col-sm-6" placeholder="Enter animal name.">
				<button type="submit" class="btn btn-primary btn-sm ml-2"><i class="fas fa-search"></i> Search</button>
				<a class="btn btn-primary btn-sm ml-2" th:href="@{/pet/create/{customerId}(customerId=${customer.id})}"><i class="far fa-plus-square"></i>Add Pet</a>
			</div>
		</form>
		<h3>
			<span>List Of Pets</span>
		</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Animal Owner</th>
						<th>Name</th>
						<th>Type</th>
						<th>Age</th>
						<th>Health Problem</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${pets}">
						<td th:text="${customer.firstName} + ' ' + ${customer.lastName}">
						<td th:text="${p.name}"></td>
						<td th:text="${p.type}"></td>
						<td th:text="${p.age}"></td>
						<td th:text="${p.healthProblem}"></td>
						<td>
							<div>
								<a
									th:href="@{/pet/create/{customerId}(customerId=${customer.id})}"
									class="btn btn-success btn-sm"><i
									class="far fa-plus-square"></i> Add</a> <a href="#"
									th:href="@{/deletePet/{id}(id=${p.id})}"
									class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i>Delete</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
	</div>
	<div class="col-md-6">
			<div class="card mt-2">
					<div class="card-header bg-secondary text-center text-white">Customer Detail</div>
					<div class="card-body">
						<table class="table">
							<tbody>
								<tr>
									<th class="border-0">Name</th>
									<td class="border-0" id="id" th:text="${customer.firstName} + ' ' + ${customer.lastName}">
								</tr>
								<tr>
									<th class="border-0">Phone</th>
									<td class="border-0" th:text="${customer.phone}"></td>
								</tr>
								<tr>
									<th class="border-0">Address</th>
									<td class="border-0" th:text="${customer.address}"></td>
								</tr>
								
							</tbody>
						</table>
					</div>
					<div class="card-footer bg-secondary text-muted text-right">
						<a href="/customers" class="btn btn-info btn-sm"><i class="fas fa-chevron-circle-left"></i> Customers</a>
						<!-- <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success btn-sm"><i class="far fa-edit"></i> Edit</a> -->
					</div>
				</div>
		</div>
	</div>
