<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<body>
	<div class="container">
		<div class="row">
		<div th:replace="fragments/header :: header"></div>
		<div class="col-md-4" style="padding-top: 35px;">
			<div class="card" style="width: 18rem;">
				<div class="card-header">Information</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:text="'Name : ' + ${customer.firstName} + ' ' + ${customer.lastName}"></li>
					<li class="list-group-item" th:text="'Phone no. : ' + ${customer.phone}"></li>
					<li class="list-group-item" th:text="'Email : ' + ${customer.email}"></li>
					<li class="list-group-item" th:text="'Address : ' + ${customer.address}"></li>
					<li class="list-group-item" th:text="'City : ' + ${customer.city}"></li>
				</ul>
				<a th:href="@{/customers}" class="btn btn-primary btn-sm">View All Customers</a>
			</div>
		</div>
		<div class="col-md-8" style="padding-top: 35px;">
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form action="#" th:action="@{/searchPet/{customerId}(customerId=${customer.id})}">
				<div class="form-group row">
					<input type="text" name="name" placeholder="Animal name." class="col-sm-4 col-form-label">
					<input type="submit" class="btn btn-primary btn-sm" value="Search" />
				</div>
				<a th:href="@{/pet/create/{customerId}(customerId=${customer.id})}" class="btn btn-success btn-sm">Add Pet</a>
			</form>
			<h3><span class="badge badge-infor">List Of Pets</span></h3>
			<hr>
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Animal Owner</th>
						<th>Name</th>
						<th>Type</th>
						<th>Age</th>
						<th>Health Problem</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${pets}">
						<td th:text="${customer.firstName} + ' ' + ${customer.lastName}">
						<td th:text="${p.name}"></td>
						<td th:text="${p.type}"></td>
						<td th:text="${p.age}"></td>
						<td th:text="${p.healthProblem}"></td>
						<td>
							<div>
								<!-- <a th:href="@{/pet/create/{customerId}(customerId=${customer.id})}" class="btn btn-success btn-sm">Add</a> -->
								<a href="#" th:href="@{/deletePet/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Delete</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
</body>
</html>
