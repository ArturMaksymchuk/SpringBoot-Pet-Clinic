<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="col-md-12 row" style="padding-top: 35px;">
		<div class="card" style="width: 18rem; margin-left: 10%;">
			<div class="card-header">Information</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"
					th:text="'Name : ' + ${customer.firstName} + ' ' + ${customer.lastName}"></li>
				<li class="list-group-item"
					th:text="'Phone no. : ' + ${customer.phone}"></li>
				<li class="list-group-item" th:text="'Email : ' + ${customer.email}"></li>
				<li class="list-group-item"
					th:text="'Address : ' + ${customer.address}"></li>
				<li class="list-group-item" th:text="'City : ' + ${customer.city}"></li>
			</ul>
			<a href="#" th:href="@{/customers}" class="btn btn-primary btn-sm">View
				All Customers</a>
		</div>
		<div style="padding-top: 35px; margin-left: 15%;">
			<h1>
				<span>Create Animal</span>
			</h1>
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" th:if="${message}">
				<strong th:text="${message}"></strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form action="#" method="post"
				th:action="@{'/pet/create/' + ${customer.id}}" autocomplete="off"
				th:object="${pet}">
				<div class="form-group row">
					<label>Name</label> <input type="text"
						class="form-control col-sm-4 ml-2" th:field="*{name}" /> <label class="ml-2">Select
						Type</label> <select name="type" class="form-control col-sm-4 ml-5"
						th:field="*{type}">
						<option value="null">--</option>
						<option
							th:each="t : ${T(com.nw.spring.models.AnimalType).values()}"
							th:value="${t.name()}" th:text="${t.name()}"></option>
					</select>
				</div>
				<div class="form group row">
					<label>Age</label> <input type="number"
						class="form-control col-sm-4 ml-4" th:field="*{age}" /> <label class="ml-2">Health
						Problem</label> <input type="text" class="form-control col-sm-4 ml-3"
						th:field="*{healthProblem}" />
				</div>
				<button type="submit" class="btn btn-success btn-sm"
					style="margin-top: 15px; margin-left: 35px;"><i class="fa fa-save"></i> Save</button>
			</form>
		</div>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
