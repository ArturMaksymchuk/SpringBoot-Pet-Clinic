<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div>
		<div th:replace="fragments/header :: header"></div>
		<div class="form-group row">
			<div>
				<img alt="" class="img-thumbnail" th:src="@{images/four.jpg}">
			</div>
			<div>
				<form action="#" th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label>User Name</label>
						<input type="text" class="form-control form-control-sm" th:field="*{username}">
					</div>
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control form-control-sm" th:field="*{firstName}">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control form-control-sm" th:field="*{lastName}">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control form-control-sm" th:field="*{email}">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control form-control-sm" th:field="*{password}">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<ul>
							<li>
								<input type="radio" th:field="*{gender}" th:value="male">
								<label th:text="male"></label>
								<input type="radio" th:field="*{gender}" th:value="female">
								<label th:text="female"></label>
							</li>
						</ul>
					</div>
					<div class="form-group">
						<label>Role</label>
						<select class="form-control" th:field="*{roles}">
							<option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.role}">
							</option>
						</select>
					</div>
					<div class="form-group">
						<label>City</label>
						<select class="form-control" th:field="*{city}">
							<option th:each="c : ${T(com.nw.spring.models.City).values()}" th:value="${c}" th:text="${c}"></option>
						</select>
					</div>
					<input type="submit" class="btn btn-success" value="Save">
				</form>
			</div>
		</div>
	</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
