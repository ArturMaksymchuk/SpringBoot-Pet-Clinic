<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h4>Customer Reg</h4>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${message}">
			<strong th:text="${message}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="col-md-12">
			<form action="#" th:action="@{/customer/create}" th:object="${customer}" method="post">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="firstName" class="col-form-label">First Name</label> &nbsp;
						<span th:if="${#fields.hasErrors('firstName')}" style="color: red;" th:errors="*{firstName}"></span>
						<input type="text" th:field="*{firstName}" class="form-control" id="name" placeholder="Enter your first name!">
								
						<label for="lastName" class="col-form-label">Last Name</label> &nbsp;
						<span th:if="${#fields.hasErrors('lastName')}" style="color: red;" th:errors="*{lastName}"></span>
						<input type="text" th:field="*{lastName}" class="form-control" id="phone" placeholder="Enter your last name!">
					</div>
					<div class="form-group col-md-4">
						<label class="col-form-label">Email</label>
						<span th:if="${#fields.hasErrors('email')}" style="color: red;" th:errors="*{email}"></span>
						<input type="text" th:field="*{email}" class="form-control" placeholder="Enter your email!">
						
						<label class="col-form-label">Phone</label>
						<span th:if="${#fields.hasErrors('phone')}" style="color: red;" th:errors="*{phone}"></span>
						<input type="text" th:field="*{phone}" class="form-control" placeholder="Enter your phone number!">
					</div>
					<div class="form-group col-md-4">
						<label class="col-form-label">Address</label>
						<span th:if="${#fields.hasErrors('address')}" style="color: red;" th:errors="*{address}"></span>
						<textarea class="form-control" rows="2" cols="4" th:field="*{address}"></textarea>
					</div>
					<div class="form-group col-md-4">
						<button type="submit" class="btn btn-success btn-sm"><i class="fas fa-save"></i> Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
