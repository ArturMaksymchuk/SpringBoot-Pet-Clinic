<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="col-md-12" style="padding-top: 35px; padding-right: 10%">
		<h1 class="h3 mb-3 font-weight-normal" style="color: gray;">Customer
			Registration Form</h1>
		<hr>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${message}">
			<strong th:text="${message}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<form action="#" autocomplete="off"
			th:action="@{/customers/update/{id}(id=${customer.id})}"
			th:object="${customer}" method="post">
			<div class="form-group row">
				<label class="ml-1">First Name</label> <input
					class="ml-2 form-control col-md-4" type="text" id="firstName"
					th:field="*{firstName}" placeholder="Enter your first name.">
				<label class="ml-2">Last Name</label> <input
					class="ml-1 form-control col-md-4" type="text" id="lastName"
					th:field="*{lastName}" placeholder="Enter your last name.">
			</div>
			<div class="form-group row">
				<label class="ml-1">Email</label> <input
					class="ml-5 form-control col-md-4" type="text" id="email"
					th:field="*{email}" placeholder="Enter your email."> <label
					class="ml-3">Phone</label> <input
					class="ml-4 form-control col-md-4" type="text" id="phone"
					th:field="*{phone}" placeholder="Enter your phone no.">
			</div>
			<div class="form-group row">
				<label class="ml-1">Address</label>
				<textarea rows="3" class="form-control col-md-9"
					style="margin-left: 30px;" th:field="*{address}"></textarea>
			</div>
			<div class="form-group row">
				<label class="ml-3">City</label> <select name="city"
					class="form-control col-md-4 ml-5" th:field="*{city}">
					<option th:each="c : ${T(com.nw.spring.models.City).values()}"
						th:value="${c.name()}" th:text="${c.name()}"></option>
				</select> <button type="submit" class="btn btn-primary btn-sm ml-3"><i class="far fa-save"></i> Update</button> <a href="#"
					th:href="@{/customers}" style="margin-left: 35px; margin-top: 6px;">All
					Customer</a>
			</div>
		</form>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
