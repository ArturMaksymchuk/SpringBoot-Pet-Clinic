<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div th:replace="fragments/header :: header"></div>
			<div class="col-md-4" style="padding-top: 35px;">
				<div style="margin-left: 30px;">
						<a href="#" th:href="@{/customers}" class="btn btn-primary btn-sm">View Customer</a>
						<a href="#" th:href="@{/customer/reg}" class="btn btn-success btn-sm">Add Customer</a>
					</div>
				<div class="card" style="width: 18rem;">
					<div class="card-header">Information</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="'Name : ' + ${customer.firstName} + ' ' + ${customer.lastName}"></li>
						<!-- <li class="list-group-item" th:text="'Last Name : ' + ${customer.lastName}"></li> -->
						<li class="list-group-item" th:text="'Phone no. : ' + ${customer.phone}"></li>
						<li class="list-group-item" th:text="'Email : ' + ${customer.email}"></li>
						<li class="list-group-item" th:text="'Address : ' + ${customer.address}"></li>
						<li class="list-group-item" th:text="'City : ' + ${customer.city}"></li>
					</ul>
					<div class="card-body">
						<a href="#" class="btn btn-warning btn-sm">Update</a>
						<a href="#" class="btn btn-danger btn-sm">Delete</a>
					</div>
				</div>
			</div>
			<div class="col-md-8" style="padding-top: 35px;">
				<div style="margin-left: 180px; margin-top: 10px;">
					<a href="#" th:href="@{/showPet/{customerId}(customerId=${customer.id})}" class="btn btn-primary btn-sm">View Animals</a>
					<a href="#" th:href="@{/pet/create/{customerId}(customerId=${customer.id})}" class="btn btn-success btn-sm">Add Animal</a>
				</div>
				<img alt="" class="img-thumbnail" style="width: 600px; border-radius: 2.25rem; background-color: gray; border: 1px solid #dee2e6;" th:src="@{/images/four.jpg}">
				
			</div>
		</div>
	</div>
</body>
</html>
