<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
</head>
<body>

			<div th:replace="fragments/header :: header"></div>
			<div class="col-md-12" style="padding-top: 35px;">
				<form action="#" th:action="@{/searchCustomer}" method="get">
					<div class="form-group row">
						<!-- <label style="font-size: 20px; color: gray;">Search
							Customer</label> --> <input type="text" name="name" class="form-control col-sm-4"
							id="searchCustomer" placeholder="Enter name.">
						<button type="submit" class="btn btn-primary btn-sm ml-2">Search</button>
						<!-- <a href="#" class="btn btn-success btn-sm" style="margin-left: 30%;">View</a> --> <a href="#"
							th:href="@{/customer/reg}" class="btn btn-primary btn-sm" style="margin-left: 10px;">Add</a>
					</div>
				</form>
			</div>
			<div class="col-md-12">
				<div class="alert alert-warning alert-dismissible fade show"
					role="alert" th:if="${message}">
					<strong th:text="${message}"></strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- <h3>
					<span style="color: white; background-color: gray;">Customers</span>
				</h3> -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Address</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${customers}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.firstName}"></td>
							<td th:text="${c.lastName}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>
							<td th:text="${c.address}"></td>
							<td th:text="${c.city}"></td>
							<td>
								<div>
									<a href="#" th:href="@{/customers/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Delete</a>
									<a href="#" th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Update</a>
									<a href="#" th:href="@{/showPet/{customerId}(customerId=${c.id})}" class="btn btn-success btn-sm">Detail</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<!-- <script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script> -->
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- <script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script> -->
	<!-- <script src="webjars/jquery/3.4.1/dist/jquery.min.js" type="text/javascript"></script> -->
</body>
</html>
